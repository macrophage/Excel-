<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="wales.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header"><h1>Excel Dashboard</h1></div>
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create"
              >New <br />
              Table</a
            >
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Table name</span>
            <span>Open date</span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="#">Table 1</a>
              <strong>12.06.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table 2</a>
              <strong>12.06.2020</strong>
            </li>
            <li class="db__record">
              <a href="#">Table 3</a>
              <strong>12.06.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
